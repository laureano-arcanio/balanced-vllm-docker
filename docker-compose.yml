version: '3.8'

services:
  # vLLM Instance 1
  vllm1:
    build: .
    container_name: vllm_instance1
    command: /app/start_vllm_instance1.sh
    ports:
      - "8000:8000"
    volumes:
      - ./models:/root/.cache/huggingface  # Cache models locally
    environment:
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # vLLM Instance 2
  vllm2:
    build: .
    container_name: vllm_instance2
    command: /app/start_vllm_instance2.sh
    ports:
      - "8001:8001"
    volumes:
      - ./models:/root/.cache/huggingface  # Cache models locally
    environment:
      - CUDA_VISIBLE_DEVICES=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: vllm_reverse_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - vllm1
      - vllm2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  models:
