upstream vllm_instance1 {
    server vllm1:8000;
}

upstream vllm_instance2 {
    server vllm2:8001;
}

server {
    listen 80;
    server_name localhost;

    # Route to instance 1 based on path prefix
    location /v1/instance1/ {
        rewrite ^/v1/instance1/(.*) /v1/$1 break;
        proxy_pass http://vllm_instance1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Route to instance 2 based on path prefix
    location /v1/instance2/ {
        rewrite ^/v1/instance2/(.*) /v1/$1 break;
        proxy_pass http://vllm_instance2;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Dynamic server enabling/disabling using variables
    map $enable_vllm2 $vllm_backend {
        default vllm1:8000;
        1       vllm2:8001;
    }

    upstream vllm_backend {
        server $vllm_backend;
    }

    # Load balancing configuration for /v1/ path
    location /v1/ {
        proxy_pass http://vllm_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Optionally, you can add a simple load balancer for the root path
    location / {
        proxy_pass http://vllm_instance1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}
