events {
    worker_connections 1024;
}

http {
    upstream gemma-3-4b-it-1 {
        server vllm:8000;
    }
    upstream gemma-3-4b-it-2 {
        server vllm:8001;
    }
    upstream vllm_backends {
        least_conn;
        server vllm:8000;
        server vllm:8001;
    }

    server {
        listen 80;
        server_name localhost;

        # Route to gemma-3-4b-it-1
        location /v1/gemma-3-4b-it-1/ {
            rewrite ^/v1/gemma-3-4b-it-1/(.*) /v1/$1 break;
            proxy_pass http://gemma-3-4b-it-1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # Route to gemma-3-4b-it-2
        location /v1/gemma-3-4b-it-2/ {
            rewrite ^/v1/gemma-3-4b-it-2/(.*) /v1/$1 break;
            proxy_pass http://gemma-3-4b-it-2;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # Load balancing for /v1/ path
        location /v1/ {
            proxy_pass http://vllm_backends;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Default route
        location / {
            proxy_pass http://vllm_backends;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
    }
}